apiVersion: v1
kind: Service
metadata:
  name: todoweb
  namespace: todo-web
spec:
  type: LoadBalancer
  selector:
    app: todoweb
  ports:
  - protocol: TCP
    name: http
    port: 80
    targetPort: 80
