apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapi
  namespace: todo
  labels:
    deploy: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: "todo-app-service-account"
      containers:
      - image: "$CONTAINER_IMAGE"
        imagePullPolicy: Always
        name: todoapp
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.3"
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 443
          name: https
          protocol: TCP
        env:
        - name: PORT
          value: "80"
        - name: DEBUG_AUTH_TOKEN
          value: "TRUE"
        - name: LOAD_DEMO_DATA
          value: "TRUE"
        - name: SPRING_PROFILES_ACTIVE
          value: "azure" #in this one, we use the classic auth as IDMP is not available here
        - name: SPRING_DATASOURCE_SHOW_SQL
          value: "true"
        - name: APP_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: kv-secrets-todo-app
              key: TODO-SPRING-DATASOURCE-APP-CLIENT-ID
              optional: false
        - name: APPLICATIONINSIGHTS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: kv-secrets-todo-app
              key: TODO-APP-INSIGHTS-CONNECTION-STRING
              optional: false
        - name: APPINSIGHTS_INSTRUMENTATIONKEY
          valueFrom:
            secretKeyRef:
              name: kv-secrets-todo-app
              key: TODO-APP-INSIGHTS-INSTRUMENTATION-KEY
              optional: false
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: kv-secrets-todo-app
              key: TODO-SPRING-DATASOURCE-URL
              optional: false
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: kv-secrets-todo-app
              key: TODO-SPRING-DATASOURCE-USERNAME
              optional: false
        - name: SPRING_DATASOURCE_APP_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: kv-secrets-todo-app
              key: TODO-SPRING-DATASOURCE-APP-CLIENT-ID
              optional: false
        volumeMounts:
          - name: secrets-store01-inline
            mountPath: /mnt/secrets-store
            readOnly: true
      volumes:
        - name: secrets-store01-inline
          csi: 
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: kv-secrets-todo-app
---
apiVersion: v1
kind: Service
metadata:
  name: todo-app
  namespace: todo
spec:
  type: ClusterIP
  selector:
    app: todo-app
  ports:
  - protocol: TCP
    name: http
    port: 80
    targetPort: 80
  - protocol: TCP
    name: https
    port: 443
    targetPort: 443