apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana-server
  name: grafana-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-server
  template:
    metadata:
      labels:
        app: grafana-server
    spec:
      containers:
      - image: "$CONTAINER_IMAGE"
        name: grafana-server
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 180
          successThreshold: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          successThreshold: 1
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        securityContext:
          privileged: false
   
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: grafana-server
  name: grafana-server
spec:
  type: ClusterIP
  selector:
    app: grafana-server
  ports:
  - protocol: TCP
    name: http
    port: 3000
    targetPort: 3000
